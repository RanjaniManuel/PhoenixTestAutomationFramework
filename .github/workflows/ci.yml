

name:  Phoenix Test Autoamtion WorkFlow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "00 4 * * *"
    - cron: "59 3 * * *"
    
    
  workflow_dispatch:
    inputs:
      env:
        description : "Environment"
        type : choice
        options : [qa, uat, dev ]
        default : qa
        required : true
      suiteXmlFile:
        description : "TestNG XML File"
        type : choice
        options : [testng.xml, smoke.xml, regression.xml, testng-datadriven.xml ]
        default : testng.xml
        required : true
        

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Createing .env file
      run: |
            echo "DB_URL=${{ secrets.DB_URL }}" >>  .env
            echo "DB_USER_NAME=${{ secrets.DB_USER_NAME }}" >>  .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >>  .env


    - name: Createing .env file
      run: |
            echo "DB_URL=${{ secrets.DB_URL }}" >>  .env
            echo "DB_USER_NAME=${{ secrets.DB_USER_NAME }}" >>  .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >>  .env


    - name: Default value for execution 
      id: default
      run: |
            echo "suiteXmlFile=${{ github.event.inputs.suiteXmlFile || 'testng.xml'}}" >> $GITHUB_OUTPUT
            echo "env=${{ github.event.inputs.env || 'qa'}}" >> $GITHUB_OUTPUT
        
    - name: Execute Test Automation Framework
      run: mvn test -DsuiteXmlFile="${{ steps.default.outputs.suiteXmlFile }}" -Denv="${{ steps.default.outputs.env }}"
      
    - name: Upload a Build Artifact
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with: 
          name: SureFire Report
          path: target/surefire-reports/
          retention-days: 10
          
      

   
